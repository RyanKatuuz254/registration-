{% extends 'base.html' %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
<a href="{% url 'login' %}" class="btn btn-warning">Login</a><br><br>

<h1>Register here</h1>
<form method="POST">
    {% csrf_token %}
    <label for="fname" class="form-label">Firstname</label>
    <input type="text" id="fname" name="firstname" class="form-control"required="required">


    <label for="lname" class="form-label">lastname</label>
    <input type="text" id="lname" name="lastname" class="form-control"required="required">



    <label for="uname" class="form-label">username</label>
    <input type="text" id="uname" name="username" class="form-control"required="required">



    <label for="password" class="form-label">password</label>
    <input type="password" id="password" name="password" class="form-control"required="required"><br>



    <button type="submit" class="btn btn-primary">Submit</button>




</form>
{% endblock %}
</body>
</html>
